<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Thibs Mongo Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous" />
    
    <style>
        #messages {height: 300px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12">
                <h1 class="text-center">
                    Thibs Mongo Chat
                    <button class="btn btn-danger" id="clear">clear</button>
                </h1>
                <div class="status"></div>
                <div id="chat">
                    <input type="text" id="username" class="form-controle" placeholder="Enter name...">
                    <br />
                    <div class="card">
                        <div id="messages" class="card-block">

                        </div>
                    </div>
                    <br />
                    <textarea name="textarea" class="form-control" id="textarea" cols="30" rows="20" placeholder="Enter message..." ></textarea>
                </div>
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
<script src="chat.js"></script>
</body>
</html>
